<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiovascular Health Prediction</title>
</head>
<body>
    <h2>Enter Your Health Information</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="ap_hi">Systolic Blood Pressure:</label><br>
        <input type="number" id="ap_hi" name="ap_hi" required><br><br>

        <label for="ap_lo">Diastolic Blood Pressure:</label><br>
        <input type="number" id="ap_lo" name="ap_lo" required><br><br>

        <label for="cholesterol">Cholesterol Level (1-3):</label><br>
        <input type="number" id="cholesterol" name="cholesterol" min="1" max="3" required><br><br>

        <label for="gluc">Glucose Level (1-3):</label><br>
        <input type="number" id="gluc" name="gluc" min="1" max="3" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
